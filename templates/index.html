<!DOCTYPE html>
<html>
<head>
    <title>JesseAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Markazi+Text:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #000000 !important;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 30px 0;
            background: #000000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-family: 'DM Serif Text', serif;
            font-size: 3.5rem;
            color: white;
            letter-spacing: 2px;
            margin: 0;
            padding: 0;
        }

        .main-container {
            margin-top: 120px;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            position: relative;
            background: #000000;
        }

        .chat-container {
            flex-grow: 1;
            margin: 0 auto;
            padding: 10px;
            width: 100%;
            max-width: 800px;
            overflow-y: auto;
            margin-bottom: 100px;
            background: #000000;
        }

        .message-container {
            margin: 15px auto;
            padding: 15px;
            max-width: 90%;
            font-family: 'Markazi Text', serif;
            font-size: 1.1rem;
            line-height: 1.5;
            color: white;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000000;
            padding: 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .input-area {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 10px;
        }

        .input-box {
            flex-grow: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 16px 20px;
            background-color: #ffffff !important;
            border: none;
            border-radius: 25px;
            color: #000000 !important;
            font-family: 'Markazi Text', serif;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            min-height: 56px;
            box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
        }

        .send-button {
            width: 48px;
            height: 48px;
            background-color: #10a37f;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: background-color 0.3s;
            box-shadow: 0 2px 8px rgba(16, 163, 127, 0.3);
        }

        .send-button:hover {
            background-color: #0e8e6d;
        }

        .send-button .material-icons {
            color: white;
            font-size: 24px;
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .header {
                padding: 20px 0;
            }

            .main-container {
                margin-top: 80px;
            }

            .input-container {
                padding: 15px;
            }

            .send-button {
                width: 44px;
                height: 44px;
            }

            .send-button .material-icons {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">JesseAI</h1>
    </div>
    <div class="main-container">
        <div id="chat-box" class="chat-container"></div>
        <div class="input-container">
            <div class="input-area">
                <div class="input-box">
                    <textarea 
                        id="message-input" 
                        placeholder="How can I help you?"
                        rows="1"
                        onInput="this.style.height = 'auto'; this.style.height = Math.min(Math.max(56, this.scrollHeight), 120) + 'px'"
                    ></textarea>
                </div>
                <button class="send-button" onclick="sendMessage()">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Prevent zoom on mobile devices
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Handle both Enter key and button click
        document.getElementById('message-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // This prevents the new line
                const message = this.value.trim();
                if (message) {
                    sendMessage();
                }
            }
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            displayMessage(message, 'user');
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                let botDiv = document.createElement('div');
                botDiv.className = 'message-container bot-message';
                document.getElementById('chat-box').appendChild(botDiv);
                
                function readStream() {
                    return reader.read().then(({done, value}) => {
                        if (done) return;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const content = line.slice(6);
                                if (content === '[DONE]') return;
                                botMessage += content;
                                botDiv.textContent = botMessage;
                                botDiv.scrollIntoView({ behavior: 'smooth' });
                            }
                        });
                        
                        return readStream();
                    });
                }
                
                return readStream();
            }).catch(error => {
                console.error('Error:', error);
                displayMessage('Error: Failed to get response', 'error');
            });

            input.value = '';
            input.style.height = 'auto';
        }

        function displayMessage(message, type) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container ' + (type === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Ensure proper scrolling on mobile
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            chatBox.style.height = `${window.innerHeight - 180}px`;
        });

        window.addEventListener('resize', function() {
            const chatBox = document.getElementById('chat-box');
            chatBox.style.height = `${window.innerHeight - 180}px`;
        });
    </script>
</body>
</html>
