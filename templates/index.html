<!DOCTYPE html>
<html>
<head>
    <title>Grok Chatbot</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #message-input { width: 80%; padding: 8px; margin-right: 10px; }
        button { padding: 8px 20px; }
        .error { color: red; }
        .timer { color: blue; }
    </style>
</head>
<body>
    <h1>Grok Chatbot</h1>
    <div id="chat-box"></div>
    <div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()" id="send-button">Send</button>
    </div>
    <div id="timer" class="timer"></div>

    <script>
        let canSend = true;
        let timerInterval;

        function startTimer(seconds) {
            clearInterval(timerInterval);
            const timerDiv = document.getElementById('timer');
            let timeLeft = seconds;

            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    timerDiv.textContent = '';
                    canSend = true;
                    clearInterval(timerInterval);
                    document.getElementById('send-button').disabled = false;
                } else {
                    timerDiv.textContent = `Please wait ${timeLeft} seconds before sending another message`;
                    timeLeft--;
                }
            }, 1000);
        }

        function sendMessage() {
            if (!canSend) return;

            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            const message = input.value.trim();
            
            if (!message) return;

            displayMessage('You: ' + message);
            button.disabled = true;
            canSend = false;
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    displayMessage('Error: ' + data.error, 'error');
                    if (data.error.includes('wait')) {
                        const seconds = parseInt(data.error.match(/\d+/)[0]);
                        startTimer(seconds);
                    }
                } else {
                    displayMessage('Bot: ' + data.response);
                    startTimer(30);  // Start 30-second timer after successful response
                }
            })
            .catch(error => {
                displayMessage('Error: Server error, please try again later', 'error');
                startTimer(30);
            });

            input.value = '';
        }

        function displayMessage(message, type = '') {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            if (type === 'error') {
                messageDiv.className = 'error';
            }
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
