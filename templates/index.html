<!DOCTYPE html>
<html>
<head>
    <title>Grok Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        :root {
            --primary-color: #10a37f;
            --background-light: #ffffff;
            --background-dark: #f7f7f8;
            --text-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--background-dark);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .message-container {
            display: flex;
            padding: 20px;
            margin: 10px 0;
            background: var(--background-light);
            border-radius: 8px;
            line-height: 1.5;
        }

        .user-message {
            background: var(--background-dark);
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: var(--background-light);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            resize: none;
            height: 24px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: var(--primary-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0e8e6d;
        }

        button:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: var(--background-light);
            border-bottom: 1px solid #e5e7eb;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Grok Chatbot</h1>
    </div>
    <div id="chat-box" class="chat-container"></div>
    <div class="input-area">
        <div class="input-box">
            <textarea 
                id="message-input" 
                placeholder="Type your message..."
                rows="1"
                onInput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'"
            ></textarea>
            <button onclick="sendMessage()" id="send-button">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            const message = input.value.trim();
            
            if (!message) return;

            displayMessage(message, 'user');
            button.disabled = true;
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                let botDiv = document.createElement('div');
                botDiv.className = 'message-container';
                document.getElementById('chat-box').appendChild(botDiv);
                
                function readStream() {
                    return reader.read().then(({done, value}) => {
                        if (done) {
                            button.disabled = false;
                            return;
                        }
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const content = line.slice(6);
                                if (content === '[DONE]') {
                                    return;
                                }
                                botMessage += content;
                                botDiv.textContent = botMessage;
                                botDiv.scrollIntoView({ behavior: 'smooth' });
                            }
                        });
                        
                        return readStream();
                    });
                }
                
                return readStream();
            }).catch(error => {
                console.error('Error:', error);
                displayMessage('Error: Failed to get response', 'error');
                button.disabled = false;
            });

            input.value = '';
            input.style.height = 'auto';
        }

        function displayMessage(message, type) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container' + (type === 'user' ? ' user-message' : '');
            messageDiv.textContent = type === 'user' ? 'You: ' + message : message;
            chatBox.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
