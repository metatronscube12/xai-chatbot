<!DOCTYPE html>
<html>
<head>
    <title>JesseAI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Markazi+Text:wght@400;700&display=swap">
    <style>
        /* [Previous styles remain the same until textarea] */

        textarea {
            width: 100%;
            padding: 20px 30px;
            background-color: #ffffff !important; /* Force white background */
            border: none;
            border-radius: 30px;
            color: #000000 !important; /* Force black text */
            font-family: 'Markazi Text', serif;
            font-size: 1.2rem;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            min-height: 65px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        textarea::placeholder {
            color: rgba(0, 0, 0, 0.5) !important; /* Force darker placeholder text */
        }

        textarea:focus {
            background-color: #ffffff !important;
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.2);
        }

        /* [Rest of the styles remain the same] */
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">JesseAI</h1>
    </div>
    <div class="main-container">
        <div id="chat-box" class="chat-container"></div>
        <div class="input-area">
            <div class="input-box">
                <textarea 
                    id="message-input" 
                    placeholder="How can I help you?"
                    rows="1"
                    onInput="this.style.height = 'auto'; this.style.height = Math.min(Math.max(65, this.scrollHeight), 150) + 'px'"
                ></textarea>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('message-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent new line
                sendMessage(); // Send the message
            }
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            displayMessage(message, 'user');
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                let botDiv = document.createElement('div');
                botDiv.className = 'message-container bot-message';
                document.getElementById('chat-box').appendChild(botDiv);
                
                function readStream() {
                    return reader.read().then(({done, value}) => {
                        if (done) return;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const content = line.slice(6);
                                if (content === '[DONE]') return;
                                botMessage += content;
                                botDiv.textContent = botMessage;
                                botDiv.scrollIntoView({ behavior: 'smooth' });
                            }
                        });
                        
                        return readStream();
                    });
                }
                
                return readStream();
            }).catch(error => {
                console.error('Error:', error);
                displayMessage('Error: Failed to get response', 'error');
            });

            input.value = '';
            input.style.height = 'auto';
        }

        function displayMessage(message, type) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container ' + (type === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
