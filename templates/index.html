<!DOCTYPE html>
<html>
<head>
    <title>xAI Chatbot</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #message-input { width: 80%; padding: 5px; }
        button { padding: 5px 15px; }
    </style>
</head>
<body>
    <h1>Grok Chatbot</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;
            if (!message) return;

            displayMessage('You: ' + message);
            let botResponse = 'Bot: ';
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function readStream() {
                    return reader.read().then(({done, value}) => {
                        if (done) {
                            return;
                        }
                        const text = decoder.decode(value);
                        botResponse += text;
                        updateLastMessage(botResponse);
                        return readStream();
                    });
                }
                
                return readStream();
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('Bot: Error occurred while processing your request.');
            });

            input.value = '';
        }

        function displayMessage(message) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += '<div>' + message + '</div>';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateLastMessage(message) {
            const chatBox = document.getElementById('chat-box');
            const messages = chatBox.getElementsByTagName('div');
            if (messages.length > 0) {
                messages[messages.length - 1].innerHTML = message;
            } else {
                displayMessage(message);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
