<!DOCTYPE html>
<html>
<head>
    <title>xAI Chatbot</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #message-input { width: 80%; padding: 5px; }
        button { padding: 5px 15px; }
    </style>
</head>
<body>
    <h1>Grok Chatbot</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;
            if (!message) return;

            displayMessage('You: ' + message);
            
            const eventSource = new EventSource('/chat?message=' + encodeURIComponent(message));
            let botResponse = 'Bot: ';
            
            eventSource.onmessage = function(event) {
                botResponse += event.data;
                updateLastMessage(botResponse);
            };
            
            eventSource.onerror = function() {
                eventSource.close();
                displayMessage(botResponse);
            };

            input.value = '';
        }

        function displayMessage(message) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += '<div>' + message + '</div>';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateLastMessage(message) {
            const chatBox = document.getElementById('chat-box');
            const messages = chatBox.getElementsByTagName('div');
            if (messages.length > 0) {
                messages[messages.length - 1].innerHTML = message;
            } else {
                displayMessage(message);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
