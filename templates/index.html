<!DOCTYPE html>
<html>
<head>
    <title>Grok Chatbot</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #message-input { width: 80%; padding: 8px; margin-right: 10px; }
        button { padding: 8px 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Grok Chatbot</h1>
    <div id="chat-box"></div>
    <div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()" id="send-button">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            const message = input.value.trim();
            
            if (!message) return;

            displayMessage('You: ' + message);
            button.disabled = true;
            let botResponse = 'Bot: ';
            let currentResponseDiv;
            
            // Create a new div for the bot's response
            currentResponseDiv = document.createElement('div');
            document.getElementById('chat-box').appendChild(currentResponseDiv);
            currentResponseDiv.textContent = botResponse;

            const eventSource = new EventSource(`/chat?message=${encodeURIComponent(message)}`);
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                botResponse += data.content;
                currentResponseDiv.textContent = botResponse;
                currentResponseDiv.scrollIntoView({ behavior: 'smooth' });
            };

            eventSource.onerror = function() {
                eventSource.close();
                button.disabled = false;
            };

            input.value = '';
        }

        function displayMessage(message, type = '') {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            if (type === 'error') {
                messageDiv.className = 'error';
            }
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
