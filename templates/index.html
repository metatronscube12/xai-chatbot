<!DOCTYPE html>
<html>
<head>
    <title>JesseAI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Markazi+Text:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden; /* Prevent body scroll */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 30px 0;
            background: #000000;
            z-index: 100;
        }

        .logo {
            font-family: 'DM Serif Text', serif;
            font-size: 3.5rem;
            color: white;
            letter-spacing: 2px;
        }

        .main-container {
            margin-top: 120px; /* Space for header */
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-container {
            flex-grow: 1;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            overflow-y: auto;
            margin-bottom: 180px; /* Space for input area */
        }

        .message-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            font-family: 'Markazi Text', serif;
            font-size: 1.3rem;
            line-height: 1.6;
            color: white;
        }

        .input-area {
            position: fixed;
            bottom: 100px; /* Moved higher */
            left: 0;
            right: 0;
            padding: 20px;
            background: transparent;
            z-index: 50;
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        textarea {
            width: 100%;
            padding: 20px 30px;
            background: white; /* White background */
            border: none;
            border-radius: 30px;
            color: black; /* Black text */
            font-family: 'Markazi Text', serif;
            font-size: 1.2rem;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            min-height: 65px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        textarea::placeholder {
            color: rgba(0, 0, 0, 0.5); /* Darker placeholder text */
        }

        textarea:focus {
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.2);
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        /* Custom scrollbar for chat container */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">JesseAI</h1>
    </div>
    <div class="main-container">
        <div id="chat-box" class="chat-container"></div>
        <div class="input-area">
            <div class="input-box">
                <textarea 
                    id="message-input" 
                    placeholder="How can I help you?"
                    rows="1"
                    onInput="this.style.height = 'auto'; this.style.height = Math.min(Math.max(65, this.scrollHeight), 150) + 'px'"
                ></textarea>
            </div>
        </div>
    </div>

    <script>
        // [Previous JavaScript remains the same]
    </script>
</body>
</html>
