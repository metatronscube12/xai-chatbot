<!DOCTYPE html>
<html>
<!-- [Previous HTML and CSS remains exactly the same until the script tag] -->

    <script>
        // Prevent zoom on mobile devices
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Handle both Enter key and button click
        document.getElementById('message-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // This prevents the new line
                const message = this.value.trim();
                if (message) {
                    sendMessage();
                }
            }
        });

        // Add click handler for send button
        document.querySelector('.send-button').addEventListener('click', function() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            displayMessage(message, 'user');
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                let botDiv = document.createElement('div');
                botDiv.className = 'message-container bot-message';
                document.getElementById('chat-box').appendChild(botDiv);
                
                function readStream() {
                    return reader.read().then(({done, value}) => {
                        if (done) return;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const content = line.slice(6);
                                if (content === '[DONE]') return;
                                botMessage += content;
                                botDiv.textContent = botMessage;
                                botDiv.scrollIntoView({ behavior: 'smooth' });
                            }
                        });
                        
                        return readStream();
                    });
                }
                
                return readStream();
            }).catch(error => {
                console.error('Error:', error);
                displayMessage('Error: Failed to get response', 'error');
            });

            input.value = '';
            input.style.height = 'auto';
        }

        function displayMessage(message, type) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container ' + (type === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Ensure proper scrolling on mobile
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            chatBox.style.height = `${window.innerHeight - 180}px`;
        });

        window.addEventListener('resize', function() {
            const chatBox = document.getElementById('chat-box');
            chatBox.style.height = `${window.innerHeight - 180}px`;
        });
    </script>
</body>
</html>
