<!DOCTYPE html>
<html>
<head>
    <title>JesseAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Markazi+Text:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            font-family: 'Markazi Text', serif;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            position: fixed;
            top: 0;
            width: 100%;
            background: #000000;
            z-index: 100;
        }

        .logo {
            font-family: 'DM Serif Text', serif;
            font-size: 3.5rem;
            margin: 0;
        }

        .chat-container {
            padding: 100px 20px 150px 20px;
            max-width: 800px;
            margin: 0 auto;
            overflow-y: auto;
            height: calc(100vh - 250px);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        #messages-wrapper {
            display: flex;
            flex-direction: column;
        }

        .message-container {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2rem;
        }

        .input-area {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 20px;
            background: #000000;
        }

        .input-box {
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            align-items: center;
        }

        textarea {
            flex-grow: 1;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background: white;
            color: black;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        .send-button {
            width: 48px;
            height: 48px;
            background-color: #10a37f;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .send-button .material-icons {
            color: white;
            font-size: 24px;
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">JesseAI</h1>
    </div>
    <div id="chat-box" class="chat-container">
        <div id="messages-wrapper"></div>
    </div>
    <div class="input-area">
        <div class="input-box">
            <textarea 
                id="message-input" 
                placeholder="How can I help you?"
                rows="1"
            ></textarea>
            <button class="send-button" onclick="sendMessage()">
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('message-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            displayMessage(message, 'user');
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                let botDiv = document.createElement('div');
                botDiv.className = 'message-container bot-message';
                document.getElementById('messages-wrapper').appendChild(botDiv);
                
                function readStream() {
                    return reader.read().then(({done, value}) => {
                        if (done) return;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const content = line.slice(6);
                                if (content === '[DONE]') return;
                                botMessage += content;
                                botDiv.textContent = botMessage;
                                botDiv.scrollIntoView({ behavior: 'smooth' });
                            }
                        });
                        
                        return readStream();
                    });
                }
                
                return readStream();
            }).catch(error => {
                console.error('Error:', error);
                displayMessage('Error: Failed to get response', 'error');
            });

            input.value = '';
        }

        function displayMessage(message, type) {
            const messagesWrapper = document.getElementById('messages-wrapper');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container ' + (type === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            messagesWrapper.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
