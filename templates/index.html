<!DOCTYPE html>
<html>
<head>
    <title>Grok Chatbot</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #message-input { width: 80%; padding: 8px; margin-right: 10px; }
        button { padding: 8px 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Grok Chatbot</h1>
    <div id="chat-box"></div>
    <div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()" id="send-button">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            const message = input.value.trim();
            
            if (!message) return;

            displayMessage('You: ' + message);
            button.disabled = true;
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = 'Bot: ';
                let botDiv = document.createElement('div');
                document.getElementById('chat-box').appendChild(botDiv);
                
                function readStream() {
                    return reader.read().then(({done, value}) => {
                        if (done) {
                            button.disabled = false;
                            return;
                        }
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const content = line.slice(6);
                                if (content === '[DONE]') {
                                    return;
                                }
                                botMessage += content;
                                botDiv.textContent = botMessage;
                                botDiv.scrollIntoView({ behavior: 'smooth' });
                            }
                        });
                        
                        return readStream();
                    });
                }
                
                return readStream();
            }).catch(error => {
                console.error('Error:', error);
                displayMessage('Error: Failed to get response', 'error');
                button.disabled = false;
            });

            input.value = '';
        }

        function displayMessage(message, type = '') {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            if (type === 'error') {
                messageDiv.className = 'error';
            }
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
