<!DOCTYPE html>
<html>
<head>
    <title>JesseAI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Markazi+Text:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .logo {
            font-family: 'DM Serif Text', serif;
            font-size: 3.5rem;
            color: white;
            letter-spacing: 2px;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .message-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            font-family: 'Markazi Text', serif;
            font-size: 1.2rem;
            line-height: 1.5;
            color: white;
        }

        .input-area {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            padding: 20px;
        }

        .input-box {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-family: 'Markazi Text', serif;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">JesseAI</h1>
    </div>
    <div id="chat-box" class="chat-container"></div>
    <div class="input-area">
        <div class="input-box">
            <textarea 
                id="message-input" 
                placeholder="How can I help you?"
                rows="1"
                onInput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'"
            ></textarea>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            displayMessage(message, 'user');
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                let botDiv = document.createElement('div');
                botDiv.className = 'message-container bot-message';
                document.getElementById('chat-box').appendChild(botDiv);
                
                function readStream() {
                    return reader.read().then(({done, value}) => {
                        if (done) return;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const content = line.slice(6);
                                if (content === '[DONE]') return;
                                botMessage += content;
                                botDiv.textContent = botMessage;
                                botDiv.scrollIntoView({ behavior: 'smooth' });
                            }
                        });
                        
                        return readStream();
                    });
                }
                
                return readStream();
            }).catch(error => {
                console.error('Error:', error);
                displayMessage('Error: Failed to get response', 'error');
            });

            input.value = '';
            input.style.height = 'auto';
        }

        function displayMessage(message, type) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container ' + (type === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
