<!DOCTYPE html>
<html>
<head>
    <title>xAI Chatbot</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #message-input { width: 80%; padding: 5px; }
        button { padding: 5px 15px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Grok Chatbot</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()" id="send-button">Send</button>

    <script>
        let canSend = true;
        
        function sendMessage() {
            if (!canSend) {
                displayMessage('System: Please wait before sending another message.', 'error');
                return;
            }
            
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            const message = input.value;
            if (!message) return;

            displayMessage('You: ' + message);
            button.disabled = true;
            canSend = false;
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    displayMessage('Error: ' + data.error, 'error');
                } else {
                    displayMessage('Bot: ' + data.response);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('Error: Failed to get response from server', 'error');
            })
            .finally(() => {
                setTimeout(() => {
                    button.disabled = false;
                    canSend = true;
                }, 5000);  // Enable button after 5 seconds
            });

            input.value = '';
        }

        function displayMessage(message, type = '') {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            if (type === 'error') {
                messageDiv.className = 'error';
            }
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Add enter key support
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
